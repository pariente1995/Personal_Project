<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http:///www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- head 영역 시작 -->
<!-- layout 으로 잡히는 모든 html 의 head 영역을 config.html로 대체 -->
<!-- th:fragment="config" 이놈이 config다 -->
<!-- config.html 파일은 html 파일에 대한 환경설정 파일이라고 보면 되기에 아래의 항목들이 모두 작성되어야 한다. -->
<head th:fragment="config">
    <title>SaeAhGa</title>
    <meta charset="UTF-8"/>

    <!-- favicon 링크 -->
    <link rel="icon" th:href="@{/favicon.ico}"/>

    <!-- 모든 페이지에서 사용할 공통 css 링크 -->
    <!-- thymeleaf 에서 링크를 걸 떄는 항상 @{}로 사용 -->
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <!-- Bootstrap 관련 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- 현재 페이지 내에서 개별적으로 사용할 css링크 -->
    <th:block layout:fragment="css"></th:block>

    <!-- 모든 페이지에서 사용할 공통 js링크 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/header.js}"></script>

    <!-- Bootstrap 관련 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- 현재 페이지 내에서 개별적으로 사용할 js링크 -->
    <th:block layout:fragment="script"></th:block>
</head>
<!-- head 영역 끝 -->
</html>
